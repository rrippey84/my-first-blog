{% extends 'blog/base.html' %}

{% block content %}
    <article class=""post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <hs>{{ post.title }}</hs>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
